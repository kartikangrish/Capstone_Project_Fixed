spring.application.name=customerfeedbacksystem
server.port=8080

# The 'mysqldb' name matches the service name in docker-compose.yml
spring.datasource.url=jdbc:mysql://mysqldb:3306/feedback_db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password

# This line tells Hibernate to create the tables for you automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect