<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card custom-card border-0">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3.5rem; color: #1a3c5e !important;"></i>
            <h2 class="fw-bold mt-2">Portal Access</h2>
            <p class="text-muted">Enter credentials to manage feedback systems</p>
          </div>

          <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
            
            <div class="mb-3">
              <label class="form-label fw-semibold">Access Level</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-person-badge"></i></span>
                <select class="form-select" 
                        name="role" 
                        [(ngModel)]="role" 
                        required 
                        #roleSelect="ngModel"
                        [ngClass]="{'is-invalid': roleSelect.invalid && roleSelect.touched}">
                  <option value="" disabled selected>Select your role</option>
                  <option value="ADMIN">System Administrator</option>
                  <option value="USER">Standard User</option>
                </select>
              </div>
              <div class="invalid-feedback">Please select a role.</div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Username</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
                <input type="text" 
                       class="form-control" 
                       name="username" 
                       [(ngModel)]="username" 
                       #userModel="ngModel"
                       required 
                       [ngClass]="{'is-invalid': userModel.invalid && userModel.touched}"
                       placeholder="Enter username">
              </div>
              <div class="invalid-feedback">Username is required.</div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-key"></i></span>
                <input type="password" 
                       class="form-control" 
                       name="password" 
                       [(ngModel)]="password" 
                       #passModel="ngModel"
                       required 
                       [ngClass]="{'is-invalid': passModel.invalid && passModel.touched}"
                       placeholder="Enter password">
              </div>
              <div class="invalid-feedback">Password is required.</div>
            </div>

            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100 mb-3 py-2">
              <i class="bi bi-box-arrow-in-right me-2"></i> Log In
            </button>

            <div class="text-center">
              <span class="text-muted">Don't have an account? </span>
              <a routerLink="/register" class="text-decoration-none fw-bold" style="color: #16a085;">Register Now</a>
            </div>
          </form>

          <div class="mt-4 p-3 bg-light rounded-3 border">
            <p class="mb-1 small text-dark"><strong><i class="bi bi-info-circle-fill me-1"></i> System Rules:</strong></p>
            <div class="small text-secondary">
              <div class="d-flex justify-content-between mb-1">
                <span>Admin Pass:</span> <span class="badge bg-secondary">admin</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>User Pass:</span> <span class="badge bg-secondary">user</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
