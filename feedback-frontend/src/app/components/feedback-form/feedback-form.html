<div class="container">
  <h2>Submit Feedback</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label>Customer Name</label>
      <input type="text" [(ngModel)]="feedback.customerName" name="customerName" required>
    </div>
    <div class="form-group">
      <label>Product Name</label>
      <input type="text" [(ngModel)]="feedback.productName" name="productName" required>
    </div>
    <div class="form-group">
      <label>Rating</label>
      <select [(ngModel)]="feedback.rating" name="rating">
        <option [value]="5">5 - Excellent</option>
        <option [value]="4">4 - Good</option>
        <option [value]="3">3 - Average</option>
        <option [value]="2">2 - Poor</option>
        <option [value]="1">1 - Terrible</option>
      </select>
    </div>
    <div class="form-group">
      <label>Comment</label>
      <textarea [(ngModel)]="feedback.comment" name="comment" rows="4" required></textarea>
    </div>
    <button type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
